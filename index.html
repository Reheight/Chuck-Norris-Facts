<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/bootstrap-v5/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/style.css" />

  <title>Chuck Norris Facts</title>
</head>
<body class="d-flex flex-column align-items-center flex-nowrap bg-light h-100">
  <header class="header flex-row align-items-center flex-nowrap justify-content-between w-100 shadow bg-dark bg-gradient">
    <h1 class="header__title text-light text-center shadow">Chuck Norris Joke <button class="btn btn-primary" id="newJokeButton"><span class="ion-refresh"></span></button></h1>
  </header>
  <main class="h-100 w-50 d-flex align-items-center justify-content-center flex-column">
    <div class="card p-5 w-100">
      <div class="container d-flex flex-row w-100 align-items-center justify-content-start">
        <h3 class="text-dark">Random Fact <a class="btn btn-secondary" id="randomJokeLink" src target="_blank">Source</a> </h3>
      </div>
      <hr>
      <div class="container">
        <p class="text-dark" id="randomJokeBody">Loading...</p>
      </div>
    </div>
  </main>
  <footer class="p-3 text-center text-light bg-dark shadow w-100">
    Copyright &copy; 2020 Dustin Palmatier
  </footer>
  <script type="text/javascript" src="scripts/bootstrap-v5/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
